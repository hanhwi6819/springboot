<script>

    $(document).ready(function(){

        $.ajax({
            url : "http://localhost:8080/api/teacher",
            type : 'get',
            success : function(data){
                console.log(data);
                var str = '<tr>';
                $.each(data , function(i){
                    str += '<td>' + data[i].idx + '</td><td>' + data[i].name + '</td><td>' + data[i].age + '</td><td>' + data[i].subject + '</td>'+ '</td><td>' + data[i].annual + '</td>' ;
                    str += '</tr>';
                });
                $("#teacherTable").append(str);
            },
            error : function(){
                console.log("error")
            }
        });


    });

</script>
