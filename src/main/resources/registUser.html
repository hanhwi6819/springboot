<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<div class="sidenav">
    <a href="./index.html" target="iframe1">Index</a>
    <a href="./userList.html" target="iframe1">User List</a>
    <a href="./registUser.html" target="iframe1">User Registration</a>
    <a href="./teacherList.html" target="iframe1">Teacher List</a>
    <a href="./registTeacher.html" target="iframe1">Teacher Registration</a>
</div>
<div class="main">
    <h3>User 등록 페이지.</h3>
    <label>
        이름 :
        <input type="text" id="name"><br>
        나이 :
        <input type="text" id="age"><br>
        학교 :
        <input type="text" id="school"><br>
        몸무게(선택) :
        <input type="text" id="weight"><br>
    </label>
    <button onclick="regist()">등록</button>
</div>

</body>
<script>
    function regist() {

        var data = {};
        var name = $('#name').val();
        var age = $('#age').val();
        var school = $('#school').val();
        var weight = $('#weight').val();

        data = {
            "name" : name,
            "age" : age,
            "school" : school,
            "weight" : weight
        };


        console.log(data);
        $.ajax({
            url : "http://localhost:8080/api/user",
            type : 'post',
            data : JSON.stringify(data), // 데이터 변환
            dataType : 'json',
            contentType : 'application/json',
            success : function(data) { // 성공시
                alert(data);
            },
            error : function(){
                alert(data);
            }
        });
    }
</script>
